<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | YOI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@500&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      color: #212121;
      min-height: 100vh;
      background-image: linear-gradient(to right, #32A852 25%, #3B82F6 60%, #FFD333 90%);
      display: flex;
      flex-direction: column;
    }

    .font-title { font-family: 'Poppins', sans-serif; font-weight: 700; }
    .text-gradient-heading {
      background-image: linear-gradient(to right, #32A852, #3B82F6, #FFD333);
      -webkit-text-fill-color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 1rem;
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
      padding: 2.5rem;
      width: 100%;
      max-width: 420px;
      text-align: center;
      backdrop-filter: blur(6px);
      animation: fadeIn 0.4s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      outline: none;
      transition: border-color 0.3s ease;
    }
    input:focus { border-color: #32A852; }

    .btn-login {
      background-color: #32A852;
      color: white;
      border-radius: 9999px;
      font-weight: 600;
      padding: 0.75rem;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    .btn-login:hover { background-color: #2B8C4E; }

    .login-error {
      color: #b91c1c;
      background-color: #fee2e2;
      border: 1px solid #fecaca;
      padding: 0.5rem;
      border-radius: 0.5rem;
      margin-top: 0.75rem;
      font-size: 0.875rem;
      display: none;
    }

    .btn-nav-home { background: #32A852; color: white; }
    .btn-nav-home:hover { background: #2B8C4E; }
    .btn-nav-login { color: #32A852; border-color: #32A852; transition: .3s; }
    .btn-nav-login:hover { background: #32A852; color: white; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="bg-white p-4 shadow-sm sticky top-0 z-50 w-full">
    <div class="container mx-auto flex justify-between items-center">
      <a href="index.html"><img src="logoB1.png" alt="YOI Logo" class="h-12 w-auto"></a>
      <div class="flex items-center space-x-6">
        <a href="index.html" class="text-sm nav-link">Home</a>
        <a href="about.html" class="text-sm nav-link">About</a>
        <a href="services.html" class="text-sm nav-link">Services</a>
        <a href="events.html" class="text-sm nav-link">Events</a>
        <a href="login.html" class="text-sm border py-2 px-5 rounded-full btn-nav-home">Login</a>
      </div>
    </div>
  </nav>

  <!-- Login Section -->
  <main class="flex-grow flex items-center justify-center px-4 py-16">
    <div class="login-card">
      <img src="logoB1.png" alt="YOI Logo" class="h-14 mx-auto mb-4">
      <h1 class="text-3xl font-title mb-2 text-gradient-heading">Login YOI</h1>
      <p class="text-gray-700 mb-6">Masuk untuk melanjutkan ke dashboard atau event.</p>

      <form id="loginForm">
        <div class="text-left mb-4">
          <label for="email" class="block text-sm mb-1">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>

        <div class="text-left mb-4">
          <label for="password" class="block text-sm mb-1">Password</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required>
        </div>

        <div id="errorMsg" class="login-error">Email atau password salah.</div>

        <button type="submit" class="btn-login mt-4">Masuk</button>

        <p class="mt-6 text-sm text-gray-700">
          Belum punya akun?
          <a href="register.html" class="text-primary-green font-medium">Daftar sekarang</a>
        </p>
      </form>
    </div>
  </main>

  <footer class="p-6 text-gray-200 text-sm text-center bg-[#212121]/90 backdrop-blur-md">
    &copy; 2025 YOI: A Sustainability Community. All rights reserved.
  </footer>

  <script>
    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      errorMsg.style.display = "none";
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (email === "admin@yoi.org" && pass === "yoi12345") {
        alert("Login berhasil!");
        window.location.href = "index.html";
      } else {
        errorMsg.textContent = "Email atau password salah.";
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
